<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Brick Pics</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    img {
      max-width: 90%;
      height: auto;
      margin: 1em 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
    }
    .links {
      margin-top: 2em;
    }
    .links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1em;
      border-bottom: 1px solid white;
      transition: opacity 0.3s;
    }
    .links a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Random Brick Pics</h1>
  <img id="displayedImage" src="" alt="Random image">
  <br>
  <button onclick="showNextImage()">Click for a Random Brick Pic</button>

  <div class="links">
    <a href="https://youtube.com/@therealpinta77?si=lgZQyRkg3UiKlnPA" target="_blank">YouTube</a>
    <a href="https://www.tiktok.com/@realpinta77?_t=ZT-8xyV4bMK2xS&_r=1">TikTok</a>
    <a href="privacy.html">Privacy</a>
  </div>

  <script>
    // List your image filenames here:
    const images = [
      "images/20250226_151159.jpg",
      "images/20250226_151345.jpg",
      "images/20250301_104810.jpg",
      "images/20250301_120511.jpg",
      "images/20250430_152244.jpg",
      "images/20250712_044101.jpg",
      "images/Screenshot_20250712_132713_Gallery.jpg"
    ];

    let remaining = [];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function showNextImage() {
      if (remaining.length === 0) {
        remaining = shuffle(images.slice());
      }
      const nextImage = remaining.pop();
      document.getElementById("displayedImage").src = nextImage;
    }

    // Show one image on initial load
    showNextImage();
  </script>
</body>
</html>
